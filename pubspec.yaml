name: houzzdat_app
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Core Logic
  supabase_flutter: ^2.6.0
  provider: ^6.1.1
  image_picker: ^1.0.4
  
  # Features (Audio & UI)
  record: ^5.1.0
  audioplayers: ^5.2.1
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  intl: ^0.19.0
  
  # Web Support helpers
  web: ^1.1.1

  # For relative timestamps
  timeago: ^3.2.2
  # Icons
  lucide_icons: ^0.257.0
  # Location / Geofence
  geolocator: ^13.0.2
  geolocator_web: ^4.1.1
  # For persisting layout preference
  shared_preferences: ^2.2.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  # This MUST be here, not under dependencies, for icons to work.
  uses-material-design: true