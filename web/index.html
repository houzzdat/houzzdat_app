<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of

  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="houzzapp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>houzzapp</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Unlock Web Audio API AudioContext on first user interaction.
    // iOS Safari and mobile Chrome block audio playback until a user gesture
    // resumes the AudioContext. This fires once on the very first tap/click.
    (function() {
      function unlockAudio() {
        var AudioContext = window.AudioContext || window.webkitAudioContext;
        if (!AudioContext) return;
        var ctx = new AudioContext();
        if (ctx.state === 'suspended') {
          ctx.resume();
        }
        // Play a silent buffer to fully unlock on iOS
        var buffer = ctx.createBuffer(1, 1, 22050);
        var source = ctx.createBufferSource();
        source.buffer = buffer;
        source.connect(ctx.destination);
        source.start(0);
        // Also unlock any existing AudioContext audioplayers may have created
        if (window._audioContext && window._audioContext.state === 'suspended') {
          window._audioContext.resume();
        }
        document.removeEventListener('touchstart', unlockAudio, true);
        document.removeEventListener('touchend', unlockAudio, true);
        document.removeEventListener('click', unlockAudio, true);
      }
      document.addEventListener('touchstart', unlockAudio, true);
      document.addEventListener('touchend', unlockAudio, true);
      document.addEventListener('click', unlockAudio, true);
    })();
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
